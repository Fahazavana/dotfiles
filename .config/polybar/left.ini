
[module/keyboard]
type = internal/xkeyboard
blacklist-0 = scroll lock
format =<label-indicator>
label-layout = %icon%
layout-icon-default = %{T3}%{T-}
label-layout-padding = 2
label-layout-background = ${color.bg-alt}
label-layout-foreground = ${color.white}


indicator-icon-0 = caps lock;%{T3}ﮜ%{T-};%{T3}暈%{T-}
indicator-icon-1 = num lock;%{T3}%{T-};%{T3}%{T-}

label-indicator-on-capslock = %icon%
label-indicator-off-capslock = %icon%
label-indicator-on-numlock = %icon%
label-indicator-off-numlock = %icon%

label-indicator-on-capslock-background = ${color.bg-alt}
label-indicator-on-capslock-foreground = ${color.blue}
label-indicator-off-capslock-background = ${color.bg-alt}
label-indicator-off-capslock-foreground = ${color.black}
label-indicator-on-capslock-padding = 2
label-indicator-off-capslock-padding = 2

label-indicator-on-numlock-background = ${color.bg-alt}
label-indicator-on-numlock-foreground = ${color.blue}
label-indicator-off-numlock-background = ${color.bg-alt}
label-indicator-off-numlock-foreground = ${color.black}
label-indicator-on-numlock-padding = 2
label-indicator-off-numlock-padding = 2


[module/title]
type=internal/xwindow

format-prefix = %{T3}%{T-}
format = <label>
format-background = ${color.bg-alt}
format-foreground = ${color.white}
format-padding = 2
label = "  %title%"
label-maxlen = 30
label-empty = Desktop
label-empty-foreground = ${color.bg-alt}
